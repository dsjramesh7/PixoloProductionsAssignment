<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixolo Productions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-header">
        <img src="./assests/head-phone.svg" alt="" />
        <p>Get In Touch<span class="excla">!</span></p>
        <p>Bake Your Mark With Pango</p>
      </div>
      <div class="section-content">
        <form class="form">
          <div class="indi-form">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your Name is" />
          </div>
          <div class="indi-form">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="Where can we email you"
            />
          </div>
          <div class="indi-form">
            <label for="number">Phone Number</label>
            <input id="number" type="number" placeholder="Your phone number" />
          </div>
          <div class="indi-form">
            <label for="textarea">Message</label>
            <textarea
              id="textarea"
              cols="10"
              rows="6"
              placeholder="What do you want..."
              class="message"
            ></textarea>
          </div>
          <div class="btn-container">
            <button class="submit">Submit</button>
          </div>
        </form>
        <div class="image">
          <div class="card purple" style="background-color: #430898">
            <div class="card-part1">
              <img src="./assests/phone.svg" alt="" />
            </div>
            <div class="card-part2">
              <p class="card-text">+91 9820840946</p>
            </div>
          </div>

          <div class="card blue" style="background-color: #7dd4e8">
            <p class="card-text-blue">Click on a Button</p>
          </div>

          <div class="card yellow" style="background-color: #f1c934">
            <div class="card-part1">
              <img src="./assests/phone.svg" alt="" />
            </div>
            <div class="card-part2">
              <p class="card-text">Mahalaxmi, Mumbai</p>
            </div>
          </div>

          <div class="card green" style="background-color: #98d532">
            <div class="card-part1">
              <img src="./assests/mail.svg" alt="" />
            </div>
            <div class="card-part2">
              <p>azhar.ali.sayed@pango.in</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
